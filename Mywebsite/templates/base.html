<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Custom CSS to increase font size */
        .navbar-text {
            font-size: 1.25rem; /* Adjust size for Welcome message */
        }
        .admin-label {
            font-size: 1.25rem; /* Adjust size for Admin label */
            font-weight: bold; /* Make the Admin label bold */
        }
        .navbar {
            background-color: #ffc107 !important;
        }
        .navbar-brand,
        .nav-link {
            font-weight: bold !important; /* Make the navbar brand and links bold */
        }
    </style>

    {% block title %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TU Register</a>
            <!-- Navbar toggle for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/main">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">History</a>
                    </li>
                </ul>

                <!-- User greeting and logout button -->
                <ul class="navbar-nav ms-auto"> <!-- Aligned to the right using 'ms-auto' -->
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="navbar-text me-3"> <!-- Greeting text -->
                            Welcome, {{ user.username }}!
                        </span>
                    </li>
                    <li class="nav-item">
                        <form method="POST" action="{% url 'logout' %}" class="d-inline"> <!-- Keep the logout button inline -->
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Logout</button>
                        </form>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-BLq9B2R7BIV1QLUMY9KPhFz+8ZTpxccD1X5wZg16xKJmp2PfZjGFrpPpm49t90D7" crossorigin="anonymous"></script>
</body>
</html>
