{% extends "base.html" %}

{% block title %}
{% endblock %}

{% block content %}
<h2 class="text-center mt-3 mb-3">วิชาที่ลงทะเบียน</h2>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Subject</th>
      <th scope="col">Year</th>
      <th scope="col">Semester</th>
    </tr>
  </thead>
  <tbody>
      {% for enrollment in all_enrollments %}
      <tr>
        <th scope="row">{{enrollment.subject.Subject}}</th>
        <td>{{enrollment.subject.Year}}</td>
        <td>{{enrollment.subject.Semester}}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>
{% endblock %}
